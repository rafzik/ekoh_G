<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "C++ Tutor Chatbot" }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0f0ff;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #003366;
            display: flex;
            justify-content: center; /* ✅ Centers menu items horizontally */
            align-items: center;
            padding: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00; /* ✅ Highlight on hover */
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        .success {
            color: green;
        }

        @media (max-width: 500px) {
            nav a {
                margin: 0 10px;
                font-size: 14px;
            }
            .container {
                margin: 15px;
                padding: 15px;
            }
        }
    </style>
    {% block extra_scripts %}{% endblock %}
</head>
<body>

    <!-- ✅ Navigation Menu -->
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('quiz') }}">Quiz</a>
        <a href="{{ url_for('compiler') }}">Compiler</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
